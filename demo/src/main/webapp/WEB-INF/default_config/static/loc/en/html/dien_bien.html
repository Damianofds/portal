		$( '.collapsable' ).hide();
		$( '.btn-collapsable' ).click(function(){
			var btn = $( this );
			var target = $( '.' + btn.attr( 'data-target' ) );
			if( target.is(':visible') ){
				target.slideUp();
				btn.find( 'i' ).removeClass().addClass( 'fa fa-caret-right' );
			} else {
				target.slideDown();
				btn.find( 'i' ).removeClass().addClass( 'fa fa-caret-down' );
			}
		});
